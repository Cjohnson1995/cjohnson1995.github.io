<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('static/assets/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{data["title"]}}</h1>
            <h2 class="subheading">{{data["subtitle"]}}</h2>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>
            {{data["body"]}}
          </p>
          </div>
      </div>
    </div>
  </article>

  <hr>
{% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
</html>
